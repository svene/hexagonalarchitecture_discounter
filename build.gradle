apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group='org.svenehrke.discounter'
version = '0.0.2'

subprojects {
        apply plugin: 'java'
        apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.10'
        testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
    }

}

idea {
	project {
		jdkName = '1.8'
	}
	module {
		downloadSources = false
		downloadJavadoc = false
	}
}


