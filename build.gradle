apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group='org.svenehrke.discounter'
version = '0.0.2'

subprojects {
        apply plugin: 'java'
        apply plugin: 'groovy'
}

idea {
	project {
		jdkName = '1.8'
	}
	module {
		downloadSources = false
		downloadJavadoc = false
	}
}

repositories {
	mavenCentral()
}

dependencies {
//	compile 'com.google.inject:guice:3.0'
	testCompile group: 'junit', name: 'junit', version: '4.10'
}

